name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version: ['1.24', '1.25']

    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: ${{ matrix.go-version }}

    - name: Initialize Go workspace
      run: go work init . ./anthropic ./gemini ./openai

    - name: Test zyn core
      run: go test -v -race -coverprofile=coverage.txt -covermode=atomic ./...

    - name: Upload coverage
      if: matrix.go-version == '1.25'
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.txt

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.25'

    - name: Initialize Go workspace
      run: go work init . ./anthropic ./gemini ./openai

    - name: golangci-lint
      uses: golangci/golangci-lint-action@v7
      with:
        version: v2.7.2
        args: --config=.golangci.yml --timeout=5m
        skip-cache: false
        skip-save-cache: false

    - name: Security Report
      if: always()
      run: |
        golangci-lint run --config=.golangci.yml --out-format=json > lint-report.json || true
        echo "### Security Scan Summary" >> $GITHUB_STEP_SUMMARY
        echo "Linters with findings:" >> $GITHUB_STEP_SUMMARY
        jq -r '.Issues[] | .FromLinter' lint-report.json 2>/dev/null | sort | uniq -c | sort -nr >> $GITHUB_STEP_SUMMARY || echo "No issues found âœ…" >> $GITHUB_STEP_SUMMARY

  provider-tests:
    name: Provider Tests
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'pull_request' || github.ref == 'refs/heads/main'
    strategy:
      matrix:
        provider: [openai]
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.25'

    - name: Initialize Go workspace
      run: go work init . ./anthropic ./gemini ./openai

    - name: Run provider tests
      run: go test -v -race ./${{ matrix.provider }}/...

  benchmark:
    name: Benchmark
    runs-on: ubuntu-latest
    needs: test
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.25'

    - name: Initialize Go workspace
      run: go work init . ./anthropic ./gemini ./openai

    - name: Run core benchmarks
      run: |
        echo "### Core Library Benchmarks" | tee benchmark_results.txt
        go test -bench=. -benchmem -benchtime=100ms -timeout=15m ./... | tee -a benchmark_results.txt

    - name: Upload benchmark results
      uses: actions/upload-artifact@v4
      with:
        name: benchmark-results
        path: benchmark_results.txt

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: test
    permissions:
      security-events: write
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.25'

    - name: Install gosec
      run: go install github.com/securego/gosec/v2/cmd/gosec@latest

    - name: Initialize Go workspace
      run: go work init . ./anthropic ./gemini ./openai

    - name: Run gosec
      run: gosec -fmt sarif -out gosec-results.sarif ./...
      continue-on-error: true

    - name: Upload SARIF results
      uses: github/codeql-action/upload-sarif@v3
      with:
        sarif_file: gosec-results.sarif

    - name: Upload security scan results
      uses: actions/upload-artifact@v4
      with:
        name: security-scan-results
        path: gosec-results.sarif
        retention-days: 7

  ci-complete:
    name: CI Complete
    runs-on: ubuntu-latest
    needs: [test, lint, provider-tests, benchmark, security]
    if: always()
    steps:
    - name: Check CI status
      run: |
        if [[ "${{ needs.test.result }}" != "success" ]] || \
           [[ "${{ needs.lint.result }}" != "success" ]]; then
          echo "Required jobs failed"
          exit 1
        fi
        echo "All required CI checks passed"
